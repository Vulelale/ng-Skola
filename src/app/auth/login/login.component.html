<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div 
      class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6" 
      style="box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);"
    >
      <div class="p-8">
        <h2 class="text-center text-3xl font-extrabold text-white">Dobrodosao</h2>
        <p class="mt-4 text-center text-gray-400">Prijavi se da bi nastavio</p>

        <form method="POST" action="#" class="mt-8 space-y-6">
          <div class="rounded-md shadow-sm">
            <div>
              <label class="sr-only" for="email">Email adresa</label>
              <input
                placeholder="Email adresa"
                class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                required
                autocomplete="email"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="mt-4">
              <label class="sr-only" for="password">Sifra</label>
              <input
                placeholder="Sifra"
                class="appearance-none relative block w-full px-3 py-3 border border-gray-700 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                required
                autocomplete="current-password"
                type="password"
                name="password"
                id="password"
              />
            </div>
          </div>

          <div class="flex items-center justify-between mt-4">
        

            <div class="text-sm">
              <a class="font-medium text-indigo-500 hover:text-indigo-400" href="/register">
                Zaboravio si svoju sifru?
              </a>
            </div>
          </div>

          <div>
            <button
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-gray-900 bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="submit"
            >
              Prijava
            </button>
          </div>
        </form>
      </div>

      <div class="px-8 py-4 bg-gray-700 text-center rounded-b-lg">
        <span class="text-gray-400">Nemas nalog?</span>
        <a class="font-medium text-indigo-500 hover:text-indigo-400" href="#"> Registruj se !</a>
      </div>
    </div>
  </main>
</div>
