<!-- grade-view.component.html -->
 
<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div class="max-w-6xl mx-auto bg-blue-100 rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Razredi</h1>
        <a 
          href="/grade-add"
          class="bg-indigo-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors"
        >
          + Dodaj novi razred
        </a>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">≈†k. godina</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Razred</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Program</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Odeljenja</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Uƒçenici</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Izmena</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Brisanje</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let grade of grades">
              <td class="px-6 py-4 whitespace-nowrap">{{ grade.schoolYear }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ grade.razred }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ grade.program }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ grade.totalClasses }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ grade.totalStudents }}</td>
              <td class="px-6 py-4 whitespace-nowrap space-x-2">
                <button 
                  (click)="editGrade(grade)"
                  class="text-blue-600 hover:text-blue-900 hover:cursor-pointer"
                >
                  ‚úèÔ∏è
                </button>
              </td>
              <td class="px-6 py-4 whitespace-nowrap space-x-2">
                 <button 
                  (click)="deleteGrade(grade)"
                  class="text-red-600 hover:text-red-900 hover:cursor-pointer"
                >
                  üóëÔ∏è
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
