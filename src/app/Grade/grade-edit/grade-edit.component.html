
<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div class="max-w-3xl mx-auto bg-blue-100 rounded-lg shadow-lg p-6">
      @if (!grade) {
        <div class="text-center py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
        </div>
      }

      @if (grade) {
        <form (ngSubmit)="saveChanges()" class="space-y-6">
        
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Školska godina ⭐
              <input 
                type="text" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100"
                name="schoolYear"
                required
                [(ngModel)]="grade.schoolYear"
                [value]="grade.schoolYear" 
              /> 
            </label>
          </div>

          
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Razred ⭐
              <input 
                type="text" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100"
                name="razred"
                required
                [(ngModel)]="grade.razred"
                [value]="grade.razred" 
              /> 
            </label>
          </div>

          
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Program ⭐
              <select 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                [(ngModel)]="grade.program"
                name="program"
                required
              >
                <option *ngFor="let program of programs" [value]="program">{{ program }}</option>
              </select>
            </label>
          </div>

         
          <div class="flex justify-end space-x-4 mt-8">
            <a 
              routerLink="/grade-view"
              class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
            >
              ← Nazad
            </a>
            <button
              type="submit" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors hover:cursor-pointer"
            >
              Sačuvaj izmene
            </button>
          </div>
        </form>
      }
    </div>
  </main>
</div>
