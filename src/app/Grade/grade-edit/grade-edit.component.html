<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-12 bg-gradient-to-r from-blue-300 to-blue-100">
    
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl backdrop-blur-lg border border-white/20 p-8">
       <div *ngIf="successMessage" class="mb-6 p-4 rounded-lg bg-green-50 ring-1 ring-green-200 flex items-center">
      <svg class="w-5 h-5 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
      </svg>
      <span class="text-green-700">{{ successMessage }}</span>
    </div>

    <div *ngIf="errorMessage" class="mb-6 p-4 rounded-lg bg-red-50 ring-1 ring-red-200 flex items-center">
      <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
      <span class="text-red-700">{{ errorMessage }}</span>
    </div>
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">Uredi Razred</h1>
        <p class="mt-3 text-gray-600">Izmenite informacije o postojećem razredu</p>
      </div>

      <form #form="ngForm" *ngIf="grade" (ngSubmit)="save()" class="space-y-8">
      
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Školska godina
            <span class="text-red-500">*</span>
          </label>
          <select 
            [(ngModel)]="grade.skolskaGodinaId" 
            name="skolskaGodinaId" 
            required
            class="w-full px-4 py-2.5 rounded-lg bg-white ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all"
          >
            <option value="" disabled selected class="text-gray-400">Izaberite školsku godinu</option>
            <option *ngFor="let god of skolskeGodine" [value]="god.itemId">{{ god.value }}</option>
          </select>
        </div>

     
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Razred
            <span class="text-red-500">*</span>
          </label>
          <select 
            [(ngModel)]="grade.razredId" 
            name="razredId" 
            required
            class="w-full px-4 py-2.5 rounded-lg bg-white ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all"
          >
            <option value="" disabled selected class="text-gray-400">Izaberite razred</option>
            <option *ngFor="let r of razredi" [value]="r.itemId">{{ r.value }}</option>
          </select>
        </div>

       
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Program
            <span class="text-red-500">*</span>
          </label>
          <select 
            [(ngModel)]="grade.programId" 
            name="programId" 
            required
            class="w-full px-4 py-2.5 rounded-lg bg-white ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition-all"
          >
            <option value="" disabled selected class="text-gray-400">Izaberite program</option>
            <option *ngFor="let p of programi" [value]="p.itemId">{{ p.value }}</option>
          </select>
        </div>

        
        <div class="flex flex-col sm:flex-row justify-end gap-4 mt-10">
          <a href="/grade-view" 
            class="px-6 py-2.5 rounded-lg font-medium text-gray-700 hover:bg-gray-50 ring-1 ring-inset ring-gray-300 transition-all transform hover:scale-[1.02] flex items-center justify-center">
            Otkaži
          </a>
          <button 
            type="submit"
            class="px-6 py-2.5 rounded-lg font-medium text-white bg-indigo-500 hover:bg-indigo-600 ring-1 ring-inset ring-indigo-500/30 transition-all transform hover:scale-[1.02] shadow-sm hover:shadow-md flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
            Sačuvaj
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
