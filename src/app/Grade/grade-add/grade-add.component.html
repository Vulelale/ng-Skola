
<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div class="max-w-3xl mx-auto bg-blue-100 rounded-lg shadow-lg p-6">
      <div class="flex justify-center items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Novi razred</h1>
       
      </div>

      <form class="space-y-6">
 
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Školska godina ⭐
              <select 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                       focus:border-indigo-500 focus:ring-indigo-500"
                required
              >
                <option value="" disabled selected>Izaberite školsku godinu</option>
                <option>2023/2024</option>
                <option>2024/2025</option>
                <option>2025/2026</option>
              </select>
            </label>
          </div>

    
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Razred ⭐
              <select 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                       focus:border-indigo-500 focus:ring-indigo-500"
                required
              >
                <option value="" disabled selected>Izaberite razred</option>
                <option>I razred</option>
                <option>II razred</option>
                <option>III razred</option>
                <option>IV razred</option>
              </select>
            </label>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">
              Program ⭐
              <select 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm 
                       focus:border-indigo-500 focus:ring-indigo-500"
                required
              >
                <option value="" disabled selected>Izaberite program</option>
                <option>Opšti program</option>
                <option>IT smer</option>
                <option>Sportski program</option>
                <option>Gimnazijski program</option>
              </select>
            </label>
          </div>
        </div>

   
        <div class="flex justify-end space-x-4 mt-8">
           <a 
          href="/grade-view"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors"
        >
          ← Otkaži
        </a>
          <button
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors hover:cursor-pointer"
          >
            Sačuvaj
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
