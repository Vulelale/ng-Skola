<!-- src/app/Odeljenja/odeljenja-edit/odeljenja-edit.component.html -->
<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div class="max-w-3xl mx-auto bg-blue-100 rounded-lg shadow-lg p-6">
      @if (!odeljenje) {
        <div class="text-center py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
        </div>
      }

      @if (odeljenje) {
        <form (ngSubmit)="saveChanges()" class="space-y-6">
          <!-- Osnovne informacije -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Naziv odeljenja ⭐
                <input type="text" 
                  [(ngModel)]="odeljenje.naziv" 
                  name="naziv"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required>
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Razred ⭐
                <select [(ngModel)]="odeljenje.gradeId" 
                  name="gradeId"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required>
                  <option value="1">I razred</option>
                  <option value="2">II razred</option>
                  <option value="3">III razred</option>
                </select>
              </label>
            </div>
          </div>

          <!-- Šifarnici -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Vrsta odeljenja ⭐
                <select [(ngModel)]="odeljenje.vrsta" 
                  name="vrsta"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required>
                  <option *ngFor="let vrsta of vrsteOdeljenja" [value]="vrsta">{{ vrsta }}</option>
                </select>
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Jezik nastave ⭐
                <select [(ngModel)]="odeljenje.jezikNastave" 
                  name="jezikNastave"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required>
                  <option *ngFor="let jezik of jeziciNastave" [value]="jezik">{{ jezik }}</option>
                </select>
              </label>
            </div>
          </div>

          <!-- Checkbox opcije -->
          <div class="space-y-2">
            <label class="flex items-center space-x-2">
              <input type="checkbox" 
                [(ngModel)]="odeljenje.kombinovano" 
                name="kombinovano"
                class="rounded border-gray-300">
              <span>Kombinovano odeljenje</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="checkbox" 
                [(ngModel)]="odeljenje.celodnevno" 
                name="celodnevno"
                class="rounded border-gray-300">
              <span>Celodnevna nastava</span>
            </label>

            <label class="flex items-center space-x-2">
              <input type="checkbox" 
                [(ngModel)]="odeljenje.izdvojeno" 
                name="izdvojeno"
                class="rounded border-gray-300">
              <span>Izdvojeno odeljenje</span>
            </label>
          </div>

          <!-- Dinamički prikaz za izdvojenu školu -->
          @if (odeljenje.izdvojeno) {
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Naziv izdvojene škole ⭐
                <input type="text" 
                  [(ngModel)]="odeljenje.nazivIzdvojeneSkole" 
                  name="nazivIzdvojeneSkole"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  required>
              </label>
            </div>
          }

          <!-- Broj učenika -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">
                Ukupno učenika ⭐
                <input type="number" 
                  [(ngModel)]="odeljenje.ukupnoUcenika" 
                  name="ukupnoUcenika"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  min="1"
                  required>
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Broj dečaka ⭐
                <input type="number" 
                  [(ngModel)]="odeljenje.brojDecaka" 
                  name="brojDecaka"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  min="0"
                  required>
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">
                Broj devojčica ⭐
                <input type="number" 
                  [(ngModel)]="odeljenje.brojDevojcica" 
                  name="brojDevojcica"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
                  min="0"
                  required>
              </label>
            </div>
          </div>

          <!-- Dugmici -->
          <div class="flex justify-end space-x-4 mt-8">
            <a 
              href="/odeljenja-view"
              class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
              ← Nazad
          </a>
            <button type="submit" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg hover:cursor-pointer">
              Sačuvaj izmene
            </button>
          </div>
        </form>
      }
    </div>
  </main>
</div>
