<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-12 bg-gradient-to-r from-blue-300 to-blue-100">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-xl backdrop-blur-lg border border-white/20 p-8">

      <!-- Header -->
      <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Izmeni odeljenje</h1>

      <!-- Form -->
      <form *ngIf="odeljenje" (ngSubmit)="saveChanges()" class="space-y-6">

        <!-- Naziv -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Naziv odeljenja <span class="text-red-500">*</span></label>
          <input [(ngModel)]="odeljenje.naziv" name="naziv"
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition"
            required />
        </div>

        <!-- Grade -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Razred <span class="text-red-500">*</span></label>
          <select [(ngModel)]="odeljenje.gradeId" name="gradeId" required
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
            <option *ngFor="let g of gradeOpcije" [value]="g.gradeId">
              {{ g.razred }} - {{ g.skolskaGodina }} - {{ g.program }}
            </option>
          </select>
        </div>

        <!-- Vrsta -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Vrsta odeljenja <span class="text-red-500">*</span></label>
          <select [(ngModel)]="odeljenje.vrsta" name="vrsta" required
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
            <option *ngFor="let v of vrste" [value]="v.value">{{ v.value }}</option>
          </select>
        </div>

        <!-- Jezik -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Jezik nastave <span class="text-red-500">*</span></label>
          <select [(ngModel)]="odeljenje.jezikNastave" name="jezikNastave" required
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 bg-white text-gray-700 focus:ring-2 focus:ring-indigo-500 transition">
            <option *ngFor="let j of jezici" [value]="j.value">{{ j.value }}</option>
          </select>
        </div>

        <!-- Checkbox -->
        <div class="space-y-2">
          <label class="inline-flex items-center text-sm text-gray-700">
            <input type="checkbox" [(ngModel)]="odeljenje.kombinovano" name="kombinovano"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded mr-2" />
            Kombinovano odeljenje
          </label>
          <label class="inline-flex items-center text-sm text-gray-700">
            <input type="checkbox" [(ngModel)]="odeljenje.celodnevnaNastava" name="celodnevnaNastava"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded mr-2" />
            Celodnevna nastava
          </label>
          <label class="inline-flex items-center text-sm text-gray-700">
            <input type="checkbox" [(ngModel)]="odeljenje.izdvojenoOdeljenje" name="izdvojenoOdeljenje"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded mr-2" />
            Izdvojeno odeljenje
          </label>
        </div>

        <!-- Tekstualna -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Naziv izdvojene škole</label>
          <input [(ngModel)]="odeljenje.nazivIzdvojeneSkole" name="nazivIzdvojeneSkole"
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Odeljenjski starešina</label>
          <input [(ngModel)]="odeljenje.odeljenjskiStaresina" name="odeljenjskiStaresina"
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Smena</label>
          <input [(ngModel)]="odeljenje.smena" name="smena"
            class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-500 transition" />
        </div>

        <!-- Broj učenika -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ukupno učenika <span class="text-red-500">*</span></label>
            <input type="number" [(ngModel)]="odeljenje.ukupanBrojUcenika" name="ukupanBrojUcenika" required
              class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-500 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Broj učenika <span class="text-red-500">*</span></label>
            <input type="number" [(ngModel)]="odeljenje.brojUcenika" name="brojUcenika" required
              class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-500 transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Broj učenica <span class="text-red-500">*</span></label>
            <input type="number" [(ngModel)]="odeljenje.brojUcenica" name="brojUcenica" required
              class="w-full px-4 py-2.5 rounded-lg border-0 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-500 transition" />
          </div>
        </div>

        <!-- Dugmad -->
        <div class="flex justify-end space-x-4 pt-4">
          <a routerLink="/odeljenja-view"
            class="bg-gray-500 hover:bg-gray-600 text-white px-5 py-2.5 rounded-lg transition shadow-md">Otkaži</a>
          <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-lg font-semibold transition shadow-md">
            Sačuvaj
          </button>
        </div>

      </form>
    </div>
  </main>
</div>
