<!-- src/app/Odeljenje/odeljenje-add/odeljenje-add.component.html -->
<div class="min-h-screen flex flex-col">
  <main class="flex-grow w-full px-4 py-8 bg-gradient-to-r from-blue-300 to-blue-100 pt-35">
    <div class="max-w-3xl mx-auto bg-blue-100 rounded-lg shadow-lg p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Novo odeljenje</h1>
      
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Naziv -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Naziv odeljenja ⭐
            <input 
              type="text" 
              [(ngModel)]="novoOdeljenje.naziv" 
              name="naziv"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              required
            >
          </label>
        </div>

        <!-- Razred -->
        <div>
          <label class="block text-sm font-medium text-gray-700">
            Razred ⭐
            <select 
              [(ngModel)]="novoOdeljenje.gradeId" 
              name="gradeId"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              required
            >
              <option value="" disabled>Izaberite razred</option>
              <option value="1">I razred</option>
              <option value="2">II razred</option>
            </select>
          </label>
        </div>

        <!-- Dugmici -->
        <div class="flex justify-end space-x-4">
          <a 
           
            href="/odeljenja-view"
            class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg hover:cursor-pointer"
          >
            Otkaži
        </a>
          <button 
            type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg hover:cursor-pointer"
          >
            Sačuvaj
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
